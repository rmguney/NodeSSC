<!DOCTYPE html>
<html>
<head>
  <title>NodeSSc</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <style>
  </style>
</head>
<body>  

<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <form class="space-y-4 md:space-y-6" action="#">

                <div>
                  <label for="tagInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter URL:</label>
                  <input type="text" id="urlInput" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="https://www.nytimes.com/live/2023/08/03/world/russia-ukraine-news" required="">
                </div>

                  <div>
                      <label for="tagInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter HTML tag:</label>
                      <input type="text" id="tagInput" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="p" required="">
                  </div>

                  <div>
                    <label for="tagInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter property type:</label>
                    <input type="text" id="propertyInput" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="class" required="">
                  </div>

                  <div>
                    <label for="tagInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter keyword:</label>
                    <input type="text" id="classNameInput" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="live-blog-post-content" required="">
                  </div>

                  <button id="scrapeButton" class="w-full text-white bg-black hover:shadow-xl hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Scrape and Export</button>
              
                </form>
          </div>
      </div>
  </div>
</section>

  <script src="renderer.js"></script>

</body>
</html>
